<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Wizard with OpenAI Configuration</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe WPC', 'Segoe UI', 'HelveticaNeue-Light', 'Ubuntu', 'Droid Sans', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .field {
            margin-bottom: 15px;
        }
        .field label {
            display: block;
            margin-bottom: 5px;
        }
        .field input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .field select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007acc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Code Wizard with OpenAI Configuration</h1>
        <form id="config-form">
            <div class="field">
                <label for="apiType">API Type</label>
                <select id="apiType">
                    <option value="OpenAI">OpenAI</option>
                    <option value="AzureOpenAI">Azure OpenAI</option>
                </select>
            </div>
            <div class="field" id="openai-key-field">
                <label for="openAIKey">OpenAI API Key</label>
                <input type="text" id="openAIKey" placeholder="Enter your OpenAI API key">
            </div>
            <div class="field" id="azure-key-field">
                <label for="azureOpenAIKey">Azure OpenAI API Key</label>
                <input type="text" id="azureOpenAIKey" placeholder="Enter your Azure OpenAI API key">
            </div>
            <div class="field" id="azure-endpoint-field">
                <label for="azureOpenAIEndpoint">Azure OpenAI Endpoint</label>
                <input type="text" id="azureOpenAIEndpoint" placeholder="Enter your Azure OpenAI endpoint">
            </div>
            <div class="field" id="azure-deployment-field">
                <label for="azureOpenAIDeploymentName">Azure OpenAI Deployment Name</label>
                <input type="text" id="azureOpenAIDeploymentName" placeholder="Enter your Azure OpenAI deployment name">
            </div>
            <div class="field" id="azure-apiversion-field">
                <label for="azureOpenAIAPIVersion">Azure OpenAI API Version</label>
                <input type="text" id="azureOpenAIAPIVersion" placeholder="Enter your Azure OpenAI api version">
            </div>
            <button type="button" class="button" id="save-btn">Save</button>
        </form>
    </div>
    <script>
        const vscode = acquireVsCodeApi();

        document.getElementById('apiType').addEventListener('change', function() {
            const apiType = this.value;
            document.getElementById('openai-key-field').style.display = apiType === 'OpenAI' ? 'block' : 'none';
            document.getElementById('azure-key-field').style.display = apiType === 'AzureOpenAI' ? 'block' : 'none';
            document.getElementById('azure-endpoint-field').style.display = apiType === 'AzureOpenAI' ? 'block' : 'none';
            document.getElementById('azure-deployment-field').style.display = apiType === 'AzureOpenAI' ? 'block' : 'none';
            document.getElementById('azure-apiversion-field').style.display = apiType === 'AzureOpenAI' ? 'block' : 'none';
        });

        document.getElementById('save-btn').addEventListener('click', function() {
            const apiType = document.getElementById('apiType').value;
            const openAIKey = document.getElementById('openAIKey').value;
            const azureOpenAIKey = document.getElementById('azureOpenAIKey').value;
            const azureOpenAIEndpoint = document.getElementById('azureOpenAIEndpoint').value;
            const azureOpenAIDeploymentName = document.getElementById('azureOpenAIDeploymentName').value;
            const azureOpenAIAPIVersion = document.getElementById('azureOpenAIAPIVersion').value;

            vscode.postMessage({
                type: 'saveConfig',
                apiType,
                openAIKey,
                azureOpenAIKey,
                azureOpenAIEndpoint,
                azureOpenAIDeploymentName,
                azureOpenAIAPIVersion
            });
        });

        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.type) {
                case 'loadConfig':
                    document.getElementById('apiType').value = message.config.apiType;
                    document.getElementById('openAIKey').value = message.config.openAIKey || '';
                    document.getElementById('azureOpenAIKey').value = message.config.azureOpenAIKey || '';
                    document.getElementById('azureOpenAIEndpoint').value = message.config.azureOpenAIEndpoint || '';
                    document.getElementById('azureOpenAIDeploymentName').value = message.config.azureOpenAIDeploymentName || '';
                    document.getElementById('azureOpenAIAPIVersion').value = message.config.azureOpenAIAPIVersion || '';
                    document.getElementById('apiType').dispatchEvent(new Event('change'));
                    break;
            }
        });

        vscode.postMessage({ type: 'requestConfig' });
    </script>
</body>
</html>
